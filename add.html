<!--This is a page where the user can upload their own recipes-->
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/formstyle.css">
        <script src="js/scripts.js"></script>
        <title></title>
    </head>
    <!--nav bar-->
    <header>  <nav>
        <ol>
            <li><a href="index.html">Home</a></li>
            <li><a href="browse.html">Browse</a></li>
            <li><a href="add.html">Add Recipe</a></li>
        </ol>
    </nav></header>

    <!--Main content-->
    <body>
        <center>
            <h1>Add a New Recipe</h1>
            <br>

            <form id="newRecipe">
                <label for="title">Recipe Title:</label>
                <input type="text" id="title" required />

                <br><br>

                <label for="ingredients">Ingredients (one per line):</label><br>
                <textarea id="ingredients" rows="5" required></textarea>

                <br><br>

                <label for="steps">Preparation Steps:</label><br>
                <textarea id="steps" rows="5" required></textarea>

                <br><br>

                <label for="cuisine">Cuisine Type:</label>
                <select id="cuisine" required>
                    <option value="">--Select--</option>
                    <option value="Italian">Italian</option>
                    <option value="Indian">Indian</option>
                    <option value="Chinese">Chinese</option>
                    <option value="Mexican">Mexican</option>
                </select>

                <br><br>

                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" required>
                    <option value="">--Select--</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>

                <br><br> 

                <label for="time">Cooking Time (in minutes):</label>
                <input type="text" size="6" id="time" min="1" required />

                <br><br>

                <label for="image">Image URL:</label>
                <input type="url" size="40" id="image" placeholder="https://example.com/photo.jpg" required />

                <br><br><br>

                <button onclick="saveForm()" type="submit">Save Recipe</button>
            </form>
        </center>
    </body>
    <footer></footer>
</html>
